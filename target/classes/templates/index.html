<!DOCTYPE HTML>

<head>
    <title>Стоматологічна практика FaloDent, Головна сторінка</title>

    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}" /> <!-- Це підключення до HTML - CSS, який знаходиться за шляхом: ..(назад на одну папку)/static/css/styles.css -->
</head>
<body>
<div>
    <p class="temp">An example of how works class.</p>
